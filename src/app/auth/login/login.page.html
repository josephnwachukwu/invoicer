<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="auth-page-bg">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-title size="large">login</ion-title> -->
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img alt="Login Image" src="/assets/img/kit1-1-night.svg" />
          <ion-card-header>
            <ion-card-subtitle>Sign In</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>

              <ion-input label="Username" labelPlacement="stacked" fill="outline" placeholder="joeystark@invoicer.me" [(ngModel)]="credientials.email"></ion-input>

              <br/>
              <br/>

              <ion-input color="tertiary" type="password" labelPlacement="stacked" label="Password" fill="outline" [(ngModel)]="credientials.password">
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>

            <br/>
            <br/>
            <ion-button color="tertiary" expand="block" (click)="login(credientials)">
              Sign In
            </ion-button>
            <ion-text class="ion-text-center">
              <p>Don't have an account? <a [routerLink]="['/register']">Click here</a>.</p>
              <p><a [routerLink]="['/forgotpassword']">Forgot Password? </a></p>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
