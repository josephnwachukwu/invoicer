<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>New Expense Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">New Expense Report </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-badge color="secondary">{{expenseReport.status}}</ion-badge>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input label="Name" label-placement="stacked" color="tertiary" fill="outline" placeholder="Joey Stark" [(ngModel)]="expenseReport.employeeName"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input label="Expense Report Name" label-placement="stacked" color="tertiary" fill="outline" placeholder="Expenses for June 2024" [(ngModel)]="expenseReport.name"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input label="Expense Report Number" label-placement="stacked" color="tertiary" fill="outline" placeholder="Exp0001" [(ngModel)]="expenseReport.reportNo"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-textarea label="Address" label-placement="stacked" color="tertiary" fill="outline" [(ngModel)]="expenseReport.address"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
      </ion-col>
    </ion-row>
    @for(lineItem of expenseReport.lineItems; track $index) {
      <ion-row class="line-item">
        <ion-col size="6">
          <ion-input label="Item Description" label-placement="stacked" color="tertiary" fill="outline" placeholder="ex. Flight to Chicago" [(ngModel)]="lineItem.name"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input label="Date" label-placement="stacked" color="tertiary" fill="outline" placeholder="Jan 11 2024" [(ngModel)]="lineItem.date"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input label="Merchant Name" label-placement="stacked" color="tertiary" fill="outline" placeholder="ex. Hyatt Hotel" [(ngModel)]="lineItem.vendor"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="line-item-end">
        <ion-col>
          <ion-select label="category" label-placement="stacked" fill="outline" placeholder="select category" [(ngModel)]="lineItem.category"></ion-select>
        </ion-col>
        <ion-col>
          <ion-input label="Amount Paid" label-placement="stacked" color="tertiary" fill="outline" placeholder="$1,240.00" [(ngModel)]="lineItem.total"></ion-input>
        </ion-col>
      </ion-row>
    }
    <ion-row>
      <ion-col>
        <ion-button color="tertiary" label-placement="stacked" expand="block" (click)="addLineItem()">+ New Line Item</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="tertiary">
              <ion-label>More Options</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <ion-row>
                <ion-col size="6">
                  <ion-toggle>Employee ID</ion-toggle><br /><br />
                </ion-col>
                <ion-col size="6" >
                  <ion-input color="tertiary" fill="outline" placeholder="ex. EMP-20240609-001"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-toggle>Department</ion-toggle><br /><br />
                </ion-col>
                <ion-col size="6" >
                  <ion-input color="tertiary" fill="outline" placeholder="ex. Marketing"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-toggle>Employee ID</ion-toggle><br /><br />
                </ion-col>
                <ion-col size="6" >
                  <ion-input color="tertiary" fill="outline" placeholder="Jan 11 2024"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-toggle>Manager</ion-toggle><br /><br />
                </ion-col>
                <ion-col size="6" >
                  <ion-input color="tertiary" fill="outline" placeholder="Jane Stark"></ion-input>
                </ion-col>
              </ion-row>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancelModal()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <!-- <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons> -->
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-button (click)="saveReport()">Generate Expense Report</ion-button>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>


<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-button id="open-modal" (click)="showActions()">Actions</ion-button>
  </ion-toolbar>
</ion-footer>
