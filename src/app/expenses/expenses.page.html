<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Expense Reports</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for(expenseReport of expensesService.expensesList(); track $index) {
    
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{expenseReport.name}}</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    
  }
  <ion-button [routerLink]="['/create-expense-report']" color="tertiary" expand="block">New Expense Report</ion-button>
  </ion-list>
  test test test
</ion-content>
